<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <body>

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

          <span class="navbar-brand px-2" style="font-size:200%">Vention-Test</span>
          <div>
            <button type="button" class="btn btn-light mx-1 btn-lg" disabled>Cube A collision face color is <span id='cube_A'></span></button>
            <button type="button" class="btn btn-light mx-1 btn-lg" disabled>Cube B collision face color is <span id='cube_B'></span></button>

          <div>
            <button type="button" class="btn btn-primary mx-1 btn-lg" id="startButtonId" >Pause</button>
            <button type="button" class="btn btn-primary mx-1 btn-lg" id="resetButtonId" >Reset</button>

        </div>

      <div id="scene"></div>
